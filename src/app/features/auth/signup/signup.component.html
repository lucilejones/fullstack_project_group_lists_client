<div class="container">
            
    <p class="app-title">group list app</p>

    <div class="form-container">
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" formControlName="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" formControlName="last_name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" formControlName="password">
            </div>
            <div class="form-group">
                <label for="password_confirmation">Confirm Password</label>
                <input type="password" formControlName="password_confirmation">
            </div>
    
            <!-- TODO: add validators to form to make this check work -->
            <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
        </form>
    
        <!-- @if(isError) {
            <p class="error">Username and Password credentials failed. Please try again.</p>
        } -->
    </div>
</div>
