<div class="container">
    <div class="list-of-lists">
        @for (list of lists; track list.id) {
            <!-- <app-list [list]="list"/> -->
            <a [routerLink]="['/lists', list.id]"><p>{{list.name}}</p></a>
        }
    </div>
</div>

<!-- create a new list -->
<div>
    <button routerLink="/lists/add-list">Create new List</button>
</div>
